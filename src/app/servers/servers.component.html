<label>Server Name</label>
<!-- <input type="text" class="form-control" 
(input)="onUpdateServerName($event)"> -->

<input type="text" class="form-control" 
[(ngModel)]="serverName">

<p>{{ serverName }}</p>
<!-- square brackets indicate property binding -->
<!-- binding disabled to allowNewServer property -->
<!-- if you want to change an element use property binding -->
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<!-- string interpolation -->
<!-- if you want to print text dynamically use string interpolation -->
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- DONT MIX PROPERTY BINDING AND STRING INTERPOLATION -->
<!-- <p>{{ serverCreationStatus }}</p> -->

<!-- the star shows it is a structural directive, changing the dom -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer><p>No server was created!</p></ng-template>
<app-server *ngFor="let server of servers"></app-server>
